<!DOCTYPE html>

<html lang="en">

<head>
	<title>Stock Viewer</title>
  	<meta charset="utf-8">
  	<meta name ="viewport" content="width=device-width, initial-scale=1">

  	<!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- custom CSS -->
    <link rel="stylesheet" href="main.css">

  	<!-- jQuery library -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  	<!-- Latest compiled JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- Top Nav Start -->
  <form action="/app.html" method="GET">
  <div class="form-group">
    <label for="tickerSymbol">Ticker Symbol</label>
    <input type="text" name="tickerSymbol" placeholder="Search.." id="tickerSymbol">
  </div>
  <button type="submit" class="btn btn-primary">Generate Graph</button>
</form>
    
	</div>
	<!-- Top Nav End -->
  
  <!-- Start Main Graph Area-->
  <div class ="row", id="graph">
    
    <!-- Graph Column -->
    <div class="col-lg-12">
      <iframe width="1920" height="1080" src="graph.html" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <!-- End Main Graph -->
</body>

</html>
